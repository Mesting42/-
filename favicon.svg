    <circle cx="200" cy="200" r="15" fill="#ff1493" filter="url(#glow)"/>
    <circle cx="300" cy="250" r="15" fill="#ff69b4" filter="url(#glow)"/>
    <circle cx="180" cy="300" r="15" fill="#ffd700" filter="url(#glow)"/>
