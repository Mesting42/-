<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <h1 class="title">
            <span class="char">宋</span>

            <span class="char">元</span>
            <span class="char">旦</span>

        <div class="wishes">
            <p class="wish-item">
                <span class="wish-char">愿</span>
                <span class="wish-char">新</span>

                <span class="wish-char">欢</span>
                <span class="wish-char">笑</span>
            </p>
            <p class="wish-item">
                <span class="wish-char">愿</span>
                <span class="wish-char">你</span>
                <span class="wish-char">的</span>
                <span class="wish-char">生</span>
                <span class="wish-char">活</span>
                <span class="wish-char">幸</span>

                <span class="wish-char">业</span>
                <span class="wish-char">腾</span>
                <span class="wish-char">飞</span>
            </p>
            <p class="wish-item">
                <span class="wish-char">愿</span>
                <span class="wish-char">所</span>
                <span class="wish-char">有</span>
                <span class="wish-char">美</span>

                <span class="wish-char">都</span>
                <span class="wish-char">与</span>
                <span class="wish-char">你</span>
                <span class="wish-char">相</span>
                <span class="wish-char">伴</span>
                <span class="wish-char">，</span>
                <span class="wish-char">前</span>
                <span class="wish-char">程</span>
                <span class="wish-char">似</span>
                <span class="wish-char">锦</span>
            </p>
        </div>
        <canvas id="fireworks"></canvas>
    </div>
    <script src="fireworks.js"></script>
    <script src="mouseTrail.js"></script>
    <script>
        window.onload = () => {
            const canvas = document.getElementById('fireworks');
            new Firework(canvas);
            new HeartTrail();
        };
    </script>

</html>
